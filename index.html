<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator - Spongebob Theme</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="calc">
      <div id="content">
         <form>
            <div id="output">
               <input type="text" id="res" disabled>
            </div>
            <div class="btn">
               <input type="button" value="C" onclick="Clear()" id="clear" class="btn-clear">
               <input type="button" value="←" onclick="Back()" id="backspace" class="btn-backspace">
               <input type="button" value="%" onclick="Solve('%')" class="btn-operator">
               <input type="button" value="/" onclick="Solve('/')" class="btn-operator">
               <br>
               <input type="button" value="7" onclick="Solve('7')" class="btn-num">
               <input type="button" value="8" onclick="Solve('8')" class="btn-num">
               <input type="button" value="9" onclick="Solve('9')" class="btn-num">
               <input type="button" value="x" onclick="Solve('*')" class="btn-operator">
               <br>
               <input type="button" value="4" onclick="Solve('4')" class="btn-num">
               <input type="button" value="5" onclick="Solve('5')" class="btn-num">
               <input type="button" value="6" onclick="Solve('6')" class="btn-num">
               <input type="button" value="-" onclick="Solve('-')" class="btn-operator">
               <br>
               <input type="button" value="1" onclick="Solve('1')" class="btn-num">
               <input type="button" value="2" onclick="Solve('2')" class="btn-num">
               <input type="button" value="3" onclick="Solve('3')" class="btn-num">
               <input type="button" value="+" onclick="Solve('+')" class="btn-operator">
               <br>
               <input type="button" value="00" onclick="Solve('00')" class="btn-num">
               <input type="button" value="0" onclick="Solve('0')" class="btn-num">
               <input type="button" value="." onclick="Solve('.')" class="btn-num">
               <input type="button" value="=" onclick="Result()" class="btn-equal">
            </div>
         </form>
      </div>
   </div>
   <script>
      function Solve(val) {
         var v = document.getElementById('res');
         v.value += val;
      }

      function Result() {
         var num1 = document.getElementById('res').value;
         try {
            var num2 = eval(num1.replace('x', '*'));
            document.getElementById('res').value = num2;
         } catch {
            document.getElementById('res').value = 'Error';
         }
      }

      function Clear() {
         var inp = document.getElementById('res');
         inp.value = '';
      }

      function Back() {
         var ev = document.getElementById('res');
         ev.value = ev.value.slice(0, -1);
      }

      document.addEventListener('keydown', function (event) {
         const key = event.key;
         const validKeys = '0123456789+-*/.%';
         if (validKeys.includes(key)) {
            Solve(key === '*' ? 'x' : key);
         } else if (key === 'Enter') {
            Result();
         } else if (key === 'Backspace') {
            Back();
         } else if (key.toLowerCase() === 'c') {
            Clear();
         }
      });
   </script>
</body>
</html>
